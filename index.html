<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoriyaNetwork Jump</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./cf-jc-api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), 
                        url('https://shriko.imgix.net/illust_114369152_20240509_225747.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* 移动端背景图片 */
        @media (max-width: 768px) {
            body {
                background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), 
                            url('https://shriko.imgix.net/illust_115852598_20250216_114647.png');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        }
        
        /* 装饰性元素 */
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .decoration div {
            position: absolute;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.1);
            filter: blur(50px);
        }
        
        .dec-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
        }
        
        .dec-2 {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 15%;
            background: rgba(37, 117, 252, 0.15);
        }
        
        .container {
            max-width: 500px;
            background: rgba(23, 25, 35, 0.92);
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes slideIn {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .logo i {
            font-size: 24px;
            color: white;
        }
        
        .content {
            flex-grow: 1;
        }
        
        h1 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 10px 0;
        }
        
        .status-title {
            font-size: 0.95rem;
            color: #a8d8ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
            background: linear-gradient(135deg, #7a2bdb 0%, #3a85fc 100%);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .info-text {
            margin-top: 8px;
            color: #b0b0d6;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        footer {
            position: fixed;
            bottom: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
            text-align: right;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        
        /* 移动端专属样式 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: calc(100% - 30px);
                left: 15px;
                right: 15px;
                bottom: 20px;
                padding: 18px;
                gap: 15px;
                flex-direction: row;
                align-items: center;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
            }
            
            .logo i {
                font-size: 22px;
            }
            
            .status-title {
                font-size: 0.92rem;
            }
            
            .info-text {
                font-size: 0.82rem;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            footer {
                bottom: 10px;
                right: 10px;
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 20px;
            }
            
            .logo {
                align-self: center;
                width: 60px;
                height: 60px;
            }
            
            .logo i {
                font-size: 26px;
            }
            
            .content {
                width: 100%;
                text-align: center;
            }
            
            .status-container {
                justify-content: center;
            }
            
            h1 {
                font-size: 1.5rem;
                display: block;
                margin-bottom: 15px;
            }
            
            .btn {
                justify-content: center;
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .info-text {
                text-align: center;
                font-size: 0.88rem;
            }
            
            /* 移动端导航指示器 */
            .mobile-nav-indicator {
                position: fixed;
                top: 10px;
                left: 0;
                width: 100%;
                text-align: center;
                z-index: 100;
            }
            
            .mobile-nav-indicator span {
                display: inline-block;
                padding: 6px 20px;
                background: rgba(23, 25, 35, 0.8);
                border-radius: 0 0 10px 10px;
                font-size: 0.8rem;
                color: #6a93ff;
                backdrop-filter: blur(5px);
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            }
        }
        
        /* 平板设备优化 */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 450px;
                left: 50%;
                transform: translateX(-50%);
                animation: slideUp 0.8s ease-out;
            }
            
            @keyframes slideUp {
                0% { transform: translate(-50%, 100px); opacity: 0; }
                100% { transform: translate(-50%, 0); opacity: 1; }
            }
            
            .content {
                text-align: center;
            }
            
            .status-container {
                justify-content: center;
            }
            
            .btn {
                margin-left: auto;
                margin-right: auto;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="decoration">
        <div class="dec-1"></div>
        <div class="dec-2"></div>
    </div>
    
    <!-- 移动端导航指示器 -->
    <div class="mobile-nav-indicator">
        <span>DoriyaNet is the Best!</span>
    </div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
        </div>
        
        <div class="content">
            <h1>DoriyaNetwork Jump</h1>
            
            <div class="status-container">
                <div class="status-title">
                    <i class="fas fa-sync-alt"></i>
                    <span>最快端点搜寻中ww</span>
                </div>
                <div class="loader"></div>
            </div>
            
            <button class="btn" onclick="location.reload()">
                <i class="fas fa-redo"></i> 重新检测
            </button>
            
            <p class="info-text">
                正在分析全球节点，完成后将自动重定向
            </p>
        </div>
    </div>
    
    <footer>
        <p>© 2023 DoriyaNetwork | 优化服务</p>
    </footer>
    
    <script>
        // 移动端优化脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 检测移动设备
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // 更新状态文本
            setTimeout(() => {
                const statusTitle = document.querySelector('.status-title span');
                statusTitle.textContent = isMobile ? "最快端点搜寻中ww" : "正在重定向...";
            }, 2000);
            
            // 装饰元素动画
            document.addEventListener('mousemove', (e) => {
                if (window.innerWidth > 768) {
                    const dec1 = document.querySelector('.dec-1');
                    const dec2 = document.querySelector('.dec-2');
                    
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    
                    dec1.style.transform = `translate(${x * 20 - 10}px, ${y * 20 - 10}px)`;
                    dec2.style.transform = `translate(${-x * 30 + 15}px, ${-y * 30 + 15}px)`;
                }
            });
            
            // 移动设备触摸反馈
            if (isMobile) {
                const btn = document.querySelector('.btn');
                btn.addEventListener('touchstart', () => {
                    btn.style.transform = 'scale(0.98)';
                    btn.style.boxShadow = '0 2px 10px rgba(37, 117, 252, 0.3)';
                });
                
                btn.addEventListener('touchend', () => {
                    btn.style.transform = '';
                    btn.style.boxShadow = '';
                });
            }
            
            // 模拟重定向过程
            setTimeout(() => {
                const loader = document.querySelector('.loader');
                loader.style.borderTopColor = '#4ade80';
                
                const statusTitle = document.querySelector('.status-title span');
                statusTitle.textContent = "Jump！";
                statusTitle.style.color = '#4ade80';
                
                // 添加成功图标
                const checkIcon = document.createElement('i');
                checkIcon.className = 'fas fa-check-circle';
                document.querySelector('.status-container').appendChild(checkIcon);
                
                // 移除加载器
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000);
            }, 4000);
        });
    </script>
</body>
</html>
